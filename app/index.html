<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Media Sharing site</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!-- endbuild -->
</head>

<body ng-app="myApp" ng-class="{'body--overlay': loginOverlay || lightboxOverlay}">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="overlay" ng-class="{'overlay--cover': loginOverlay || lightboxOverlay}"></div>

    <light-box></light-box>

    <login-form></login-form>

    <nav class="hidden__phone">
        <img src="images/logo.png" alt="logo" id="logo" modal-data="lightbox" ng-click="lightboxOverlay = true">
        <div id="nav-panel">
            <i class="glyphicon glyphicon-fire" id="hot-nav-btn"></i>
            <i class="glyphicon glyphicon-picture" id="picture-nav-btn"></i>
            <i class="glyphicon glyphicon-film" id="video-nav-btn"></i>
            <i class="glyphicon glyphicon-music" id="audio-nav-btn"></i>
            <i class="glyphicon glyphicon-cog" id="setting-btn"></i>
        </div>
    </nav>

    <header class="pure-g">
        <div class="pure-u-1 pure-u-md-2-3 pure-u-lg-3-4 hidden__phone">
            <div id="search-panel" class="flex__center">
                <form action="">
                    <input type="text" id="search-text" placeholder="Search">
                </form>
            </div>
        </div><div class="pure-u-md-1-3 pure-u-lg-1-4 hidden__phone">
            <div id="control-panel" class="flex__center">
                <button id="upload-btn"><span class="fa fa-upload hidden__desktop" style="font-size:24px;"></span>
                    <p class="hidden__tablet hidden__phone" style="display:inline">UPLOAD</p>
                </button>
                <button id="signin-btn" ng-click="loginOverlay = true"><span class="fa fa-sign-in hidden__desktop" style="font-size:24px;"></span>
                    <p class="hidden__tablet hidden__phone " style="display:inline">SIGN IN</p>
                </button>
            </div>
        </div>
        <div class="pure-g pure-u-1 hidden__tablet hidden__desktop">
            <div class="pure-u-sm-3-5" id="search-panel-phone">
                <form action="">
                    <input type="text" id="search-text-phone" placeholder="Search">
                </form>
            </div><div class="pure-g pure-u-sm-2-5" id="control-panel-phone">
                <button id="upload-btn-phone">
                    <span class="fa fa-upload"></span>
                </button><button id="signin-btn-phone" modal-data="login">
                    <span class="fa fa-sign-in"></span>
                </button>
            </div>
        </div>
        <div class="pure-g pure-u-1 hidden__tablet hidden__desktop" id="tabs-phone">
            <div class="pure-u-sm-1-5" id="hot-tab-phone">
                <i class="glyphicon glyphicon-fire"></i>
            </div><div class="pure-u-sm-1-5" id="picture-tab-phone">
                <i class="glyphicon glyphicon-picture"></i>
            </div><div class="pure-u-sm-1-5" id="video-tab-phone">
                <i class="glyphicon glyphicon-film"></i>
            </div><div class="pure-u-sm-1-5" id="audio-tab-phone">
                <i class="glyphicon glyphicon-music"></i>
            </div><div class="pure-u-sm-1-5" id="setting-tab-phone">
                <i class="glyphicon glyphicon-cog"></i>
            </div>
        </div>
    </header>

    <main ng-controller="GetDataController">
        <div class="container" id="hot-picture-stripe">
            <h1 ng-click="runAll()">Hot pictures</h1>
            <div class="content" ng-repeat="image in allImages">
                <div class="thumbnail__picture">
                    <img alt="" ng-src="http://util.mw.metropolia.fi/uploads/{{image.path}}">
                </div>
            </div>
        </div><div class="container" id="hot-video-stripe">
           <h1>Hot videos</h1>
            <div class="content" ng-repeat="video in allVideos">
                <div class="thumbnail__video">
                    <video preload="metadata" controls>
                        <source ng-src="{{trustURL('http://util.mw.metropolia.fi/uploads/' + video.path)}}">
                    </video>
                </div>
            </div>
        </div><div class="container" id="hot-audio-stripe">
            <h1 ng-click="getAudio()">Hot audio</h1>
            <div class="content">
                <div class="thumbnail__audio"></div>
            </div>
        </div>
    </main>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    <!-- build:js(.tmp) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/app.js"></script>

    <!-- Directives -->
    <script src="scripts/directives/singleImage.js"></script>
    <script src="scripts/directives/loginForm.js"></script>

    <!-- Controllers -->
    <script src="scripts/Controllers/GetDataController.js"></script>
    <script src="scripts/Controllers/UploadController.js"></script>
    <script src="scripts/Controllers/lightboxController.js"></script>
    <script src="scripts/Controllers/loginFormController.js"></script>

    <!-- endbuild -->
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
    (function(b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] || (b[l] =
            function() {
                (b[l].q = b[l].q || []).push(arguments)
            });
        b[l].l = +new Date;
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = 'https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>
</body>

</html>
