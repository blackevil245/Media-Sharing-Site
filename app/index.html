    <nav class="hidden__phone">
      <img src="images/logo.png" alt="" id="logo">
      
      <div class="position__center" id="nav-panel">
        <i class="glyphicon glyphicon-fire" id="hot-nav-btn"></i>
        <i class="glyphicon glyphicon-picture" id="picture-nav-btn"></i>
        <i class="glyphicon glyphicon-film" id="video-nav-btn"></i>
        <i class="glyphicon glyphicon-music" id="audio-nav-btn"></i>
      </div>

      <i id="setting-btn" class="glyphicon glyphicon-cog" style="color:white;"></i>
    </nav>

    <header class="pure-g">
      <div class="pure-u-1 pure-u-md-2-3 pure-u-lg-3-4 hidden__phone">
        <div id="search-panel" class="flex__center">
          <form action="">
            <input type="text" id="search-text" placeholder="Search">
          </form>
        </div>
      </div><div class="pure-u-md-1-3 pure-u-lg-1-4 hidden__phone">
        <div id="control-panel" class="flex__center">
          <button id="upload-btn"><span class="glyphicon glyphicon-upload hidden__desktop" style="font-size:24px;"></span><p class="hidden__tablet hidden__phone" style="display:inline">UPLOAD</p></button>
          <button id="signin-btn"><span class="glyphicon glyphicon-user hidden__desktop" style="font-size:24px;"></span><p class="hidden__tablet hidden__phone " style="display:inline">SIGN IN</p></button>
        </div>
      </div>

      <div class="pure-g pure-u-1 hidden__tablet hidden__desktop">
        <div class="pure-u-sm-1-2" id="search-panel-phone">
          <form action="">
            <input type="text" id="search-text-phone" placeholder="Search">
          </form>
        </div><div class="pure-g pure-u-sm-1-2" id="control-panel-phone">
          <button id="upload-btn-phone">
            <span class="glyphicon glyphicon-upload"></span>
          </button><button id="signin-btn-phone">
            <span class="glyphicon glyphicon-user"></span>
          </button>
        </div>
      </div>

      <div class="pure-g pure-u-1 hidden__tablet hidden__desktop">
          <div class="pure-u-sm-1-4" id="hot-tab-phone">
            <i class="glyphicon glyphicon-fire"></i>
          </div><div class="pure-u-sm-1-4" id="picture-tab-phone">
            <i class="glyphicon glyphicon-picture"></i>
          </div><div class="pure-u-sm-1-4" id="video-tab-phone">
            <i class="glyphicon glyphicon-film"></i>
          </div><div class="pure-u-sm-1-4" id="audio-tab-phone">
            <i class="glyphicon glyphicon-music"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="container"></div>
    </main>
    <!-- build:js(.) scripts/vendor.js -->
