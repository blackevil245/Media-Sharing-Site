    <meta charset="utf-8">
    <title>Media Sharing site</title>

    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" href="styles/main.css">

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="overlay"></div>

    <section class="modal-box">
      <div class="modal-box__content">
        <figure class="modal-box__image">
            <img src="http://placehold.it/1366x768" alt="">
            <figcaption class="image-info">
              <i class="glyphicon glyphicon-thumbs-up"></i>
              <i class="glyphicon glyphicon-comment"></i>
              <h4>Views: <span class="image-info__views">58</span></h4>
              <h4>Author: <span class="image-info__author">Somebody</span></h4>
            </figcaption>
          </figure>
        <aside class="modal-box__metadata">
          <!-- metadata -->
          <div class="metadata__data">
            <p>
              <h5>Taken Date: <span class="taken-date">12/12/12</span></h5>
              <h5>Resolution: <span class="resolution">1366x768</span></h5>
              <h5>Pixels per Inch: <span class="dpi">72</span></h5>
              <h5>Size: <span class="size">3.33 KB</span></h5>
              <h5>Image Type: <span class="image-type">GIF Image</span></h5>
            </p>
          </div>
          <!-- copy links -->
          <div class="metadata__links">
            <label for="direct-link">Direct Link</label>
            <span class="copy">Copy</span><input readonly class="link direct-link" name="direct-link" type="text" value="something direct here">
            <br>
            <label for="image-link">Image Link</label>
            <span class="copy">Copy</span><input readonly class="link image-link" name="image-link" type="text" value="something image here">
            <br>
            <label for="direct-link">HTML Link</label>
            <span class="copy">Copy</span><input readonly class="link html-link" name="html-link" type="text" value="something html here">
            <br>
          </div>
          <!-- share options -->
          <ul class="metadata__share">
            <li class="facebook"><a href="#">Facebook</a></li>
            <li class="twitter"><a href="#">Twitter</a></li>
            <li class="pinterest"><a href="#">Pinterest</a></li>
            <li class="googleplus"><a href="#">Google+</a></li>
          </ul>
        </aside>
      </div>
      <button class="close-button"><span>Ã—</span></button>
    </section>

    <nav class="hidden__phone">
      <img src="images/logo.png" alt="" id="logo">

      <div class="position__center" id="nav-panel">
        <i class="glyphicon glyphicon-fire" id="hot-nav-btn"></i>
        <i class="glyphicon glyphicon-picture" id="picture-nav-btn"></i>
        <i class="glyphicon glyphicon-film" id="video-nav-btn"></i>
        <i class="glyphicon glyphicon-music" id="audio-nav-btn"></i>
      </div>

      <i id="setting-btn" class="glyphicon glyphicon-cog" style="color:white;"></i>
    </nav>

    <header class="pure-g">
      <div class="pure-u-1 pure-u-md-2-3 pure-u-lg-3-4 hidden__phone">
        <div id="search-panel" class="flex__center">
          <form action="">
            <input type="text" id="search-text" placeholder="Search">
          </form>
        </div>
      </div><div class="pure-u-md-1-3 pure-u-lg-1-4 hidden__phone">
        <div id="control-panel" class="flex__center">
          <button id="upload-btn"><span class="glyphicon glyphicon-upload hidden__desktop" style="font-size:24px;"></span><p class="hidden__tablet hidden__phone" style="display:inline">UPLOAD</p></button>
          <button id="signin-btn"><span class="glyphicon glyphicon-user hidden__desktop" style="font-size:24px;"></span><p class="hidden__tablet hidden__phone " style="display:inline">SIGN IN</p></button>
        </div>

    <div class="pure-g pure-u-1 hidden__tablet hidden__desktop">
      <div class="pure-u-sm-1-2" id="search-panel-phone">
        <form action="">
          <input type="text" id="search-text-phone" placeholder="Search">
        </form>
      </div><div class="pure-g pure-u-sm-1-2" id="control-panel-phone">
        <button id="upload-btn-phone">
          <span class="glyphicon glyphicon-upload"></span>
        </button><button id="signin-btn-phone">
          <span class="glyphicon glyphicon-user"></span>
        </button>
      </div>
    </div>

      <div class="pure-g pure-u-1 hidden__tablet hidden__desktop">
          <div class="pure-u-sm-1-4" id="hot-tab-phone">
            <i class="glyphicon glyphicon-fire"></i>
          </div><div class="pure-u-sm-1-4" id="picture-tab-phone">
            <i class="glyphicon glyphicon-picture"></i>
          </div><div class="pure-u-sm-1-4" id="video-tab-phone">
            <i class="glyphicon glyphicon-film"></i>
          </div><div class="pure-u-sm-1-4" id="audio-tab-phone">
            <i class="glyphicon glyphicon-music"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="container"></div>
    </main>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->

    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
