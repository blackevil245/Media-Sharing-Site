<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Media Sharing site</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="overlay overlay--cover"></div>

    <section class="modal-box">
      <div class="modal-box__content">
        <figure class="modal-box__image">
            <img src="http://placehold.it/1366x768" alt="">
            <figcaption class="image-info">
              <i class="glyphicon glyphicon-heart"></i>
              <i class="glyphicon glyphicon-thumbs-up"></i>
              <span class="image-info__views">Views: 58</span>
              <span class="image-info__author">Author: Somebody</span>
            </figcaption>
          </figure>
        <aside class="modal-box__metadata">
          <h3>Links</h3>
          <div class="metadata__links">
            <label for="direct-link"></label>
            <span class="copy">Copy</span><input class="link direct-link" name="direct-link" type="text" placeholder="something direct here">
            <br>
            <label for="image-link"></label>
            <span class="copy">Copy</span><input class="link image-link" name="image-link" type="text" placeholder="something image here">
          </div>
          <h3>Metadata</h3>
          <div class="metadata__data">
            <p>
              <h5>Taken Date: <span class="taken-date">12/12/12</span></h5>
              <h5>Resolution: <span class="resolution">1366x768</span></h5>
              <h5>Pixels per Inch: <span class="dpi">72</span></h5>
              <h5>Size: <span class="size">3.33 KB</span></h5>
              <h5>Image Type: <span class="image-type">GIF Image</span></h5>
            </p>
          </div>
          <ul class="metadata__share">
            <li class="facebook"><a href="#">Facebook</a></li>
            <li class="twitter"><a href="#">Twitter</a></li>
            <li class="pinterest"><a href="#">Pinterest</a></li>
            <li class="googleplus"><a href="#">Google+</a></li>
          </ul>
        </aside>
      </div>
    </section>

    <div class="container">

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->


    <!-- build:js(.tmp) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
