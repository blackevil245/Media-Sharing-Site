<section scroll-to-bottom-page="increaseLimit()" class="container">
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4" data-ng-repeat="column in [1,2,3,4]">
            <div class="thumbnail__picture-vertical" ng-repeat="item in searchImages" ng-if="$index % 4 == $parent.$index">
                <thumbnail-image></thumbnail-image>
                <aside>
                    <div class="tag">
                        <span>{{ item.type }}</span>
                    </div>
                </aside>
            </div>

            <div class="thumbnail__picture-vertical" ng-repeat="item in searchAudios" ng-if="$index % 4 == $parent.$index">
                <thumbnail-audio></thumbnail-audio>
                <aside>
                    <div class="tag">
                        <span>{{ item.type }}</span>
                    </div>
                </aside>
            </div>
        </div>
    </div>
</section>
