<section scroll-to-bottom-page="increaseLimit()" class="container">
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1 pure-u-lg-1">
            <div class="search-container">
                <div class="search-result" ng-controller="thumbMediaController" ng-repeat="item in searchResults" >
                    <div class="result__thumbnail" ng-click="sendDataToModal(item.fileId)">
                        <img ng-src="{{item.type == 'audio' && 'https://unsplash.it/160/90/?random=1200' || 'http://util.mw.metropolia.fi/uploads/' + item.thumbNails.small }}" alt="search thumbnail">
                    </div>
                    <div class="result__content">
                        <div class="result__metadata">
                            <h5>Uploaded by <span class="result__author">  {{ item.username }}</span></h5>
                            <h5><span class="result__uploadDate"> &nbsp; {{ item.uploadTime | javaDate }}</span></h5>
                            <h5><span class="result__tag" ng-style="{background: color[item.type]}">{{ item.type }}</span></h5>
                        </div>
                        <div class="result__name">
                            <span> {{ item.title }} </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
