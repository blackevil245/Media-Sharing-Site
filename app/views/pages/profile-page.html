<section id="profile-page" class="container pure-g">
	<div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
		<article>
			<p>Username: {{username}}</p>
			<p>ID: {{userId}}</p>
			<p>Join Date: {{joinDate}}</p>
			<p>Uploaded image number: {{imagesSum}}</p>
			<p>Uploaded video number: {{videosSum}}</p>
			<p>Uploaded audio number: {{audiosSum}}</p>
			<p>Total likes: {{likesSum}}</p>
			<p>Total views: {{viewsSum}}</p>
		</article>
		<button id="my-images-btn" ng-click="">
			My Images
		</button>
		<button id="my-videos-btn" ng-click="">
			My Videos
		</button>
		<button id="my-audios-btn" ng-click="">
			My Audios
		</button>
		<button ng-click="logout()" id="signout-btn">Sign out</button>
	</div><div class="pure-u-1 pure-u-md-1-2 pure-u-lg-2-3" ng-controller="remoteDataController">
		
	</div>
</section>
