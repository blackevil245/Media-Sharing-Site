<section scroll-to-bottom-page="increaseLimit()" class="container" id="audio-page" ng-init="getAudios();itemLimit=3;" ng-controller="audioController">
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4" data-ng-repeat="column in [1,2,3,4]">
            <div class="thumbnail__audio-vertical" ng-repeat="item in allAudios" ng-if="$index % 4 == $parent.$index">
                <thumbnail-audio></thumbnail-audio>
            </div>
        </div>
    </div>
</section>
