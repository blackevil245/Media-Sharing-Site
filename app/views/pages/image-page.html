<section class="container" id="image-page" ng-init="getImages()">
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4" data-ng-repeat="column in [1,2,3,4]">
        	<div class="thumbnail__picture-vertical" ng-repeat="image in allImages" ng-if="$index % 4 == $parent.$index | limitTo: ">
				<thumbnail-image-vertical></thumbnail-image-vertical>
        	</div>
        </div>
    </div>
</section>
