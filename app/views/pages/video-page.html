<section class="container" id="video-page" ng-init="getVideos()">
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1 pure-u-lg-1-2" data-ng-repeat="column in [1,2]">
            <div class="thumbnail__video-vertical" ng-repeat="item in allVideos" ng-if="$index % 2 == $parent.$index">
                <div ng-controller="thumbMediaController" class="videogular-container" ng-init = "setVideo(item.path, item.mimeType, item.title)">
                    <thumbnail-video></thumbnail-video>
                </div>
            </div>
        </div>
    </div>
</section>
