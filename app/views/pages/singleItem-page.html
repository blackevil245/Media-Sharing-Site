<section class="single-item">
    <div class="container">
        <h1>Item name</h1>
        <figure class="single-item__image">
            <img src="http://placehold.it/1920x1080" alt="some alt" class="item__content">
            <figcaption class="item__info">
                <div class="info info__general-data">
                    <h4>Name: <span class="single-item__name">{{ itemTitle }}</span></h4>
                    <h4>Uploaded: <span class="single-item__upload-date">{{ itemloadDate }}</span></h4>
                    <h4>Views: <span class="single-item__views">{{ itemViews }}</span></h4>
                    <h4>Author: <span class="single-item__author">{{ itemAuthor }}</span></h4>
                </div>
                <div class="info info__metadata">
                    <h4>Taken: <span class="single-item__taken-date">{{ itemTitle }}</span></h4>
                    <h4>Resolution: <span class="single-item__resolution">{{ itemloadDate }}</span></h4>
                    <h4>Size: <span class="single-item__size">{{ itemSize }}</span></h4>
                    <h4>Pixels per Inch: <span class="single-item__dpi">{{ itemViews }}</span></h4>
                    <h4>Image Type: <span class="single-item__type">{{ itemAuthor }}</span></h4>
                </div>
                <div class="info info__description">
                    <strong>Description:</strong><p>{{ itemDescription }}</p>
                </div>
            </figcaption>
        </figure>
        <div class="comment-section">
            <div class="comment-section__create">
                <form class="modal-form">
                    <textarea name="" id="" cols="30" rows="10" class="comment-content"></textarea>
                    <button>Submit</button>
                </form>
            </div>
            <div class="comment-section__archive">
                <div class="archive__child-comment">
                    <h6 class="child-comment__author">Some Author</h6>
                    <p class="child-comment__content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae, dolor.</p>
                </div>
            </div>
        </div>
    </div>
</section>
