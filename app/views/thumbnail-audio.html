<figure ng-controller="thumbMediaController"><!-- Parent: thumbnail__audio-vertical -->
    <div class="thumbnail-audio-play" ng-click="loadSong('http://util.mw.metropolia.fi/uploads/' + item.path)">
        <i class="fa fa-play-circle fa-5x"></i>
    </div>
    <span>{{item.title}}</span>
    <span></span>
    <p class="thumbnail-audio-info" ng-click="sendDataToModal(item.fileId)">More info</p>
</figure>
